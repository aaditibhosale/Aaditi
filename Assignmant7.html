<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgb(4, 4, 4);
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        input {
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <center>
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td onclick="clearDisplay()">C</td>
                <td onclick="appendOperator('/')">/</td>
                <td onclick="appendOperator('*')">*</td>
                <td onclick="deleteLast()">DEL</td>
            </tr>
            <tr>
                <td onclick="appendNumber('7')">7</td>
                <td onclick="appendNumber('8')">8</td>
                <td onclick="appendNumber('9')">9</td>
                <td onclick="appendOperator('-')">-</td>
            </tr>
            <tr>
                <td onclick="appendNumber('4')">4</td>
                <td onclick="appendNumber('5')">5</td>
                <td onclick="appendNumber('6')">6</td>
                <td onclick="appendOperator('+')">+</td>
            </tr>
            <tr>
                <td onclick="appendNumber('1')">1</td>
                <td onclick="appendNumber('2')">2</td>
                <td onclick="appendNumber('3')">3</td>
                <td onclick="calculate()">=</td>
            </tr>
            <tr>
                <td colspan="2" onclick="appendNumber('0')">0</td>
                <td colspan="2" onclick="appendNumber('.')">.</td>
                <td></td>
            </tr>
        </table>
    </center>
    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.value = '';
        }

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += ` ${operator} `;
        }

        function deleteLast() {
            display.value = display.value.toString().slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
