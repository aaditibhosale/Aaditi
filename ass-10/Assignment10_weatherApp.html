<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .weather-app {
            width: 400px;
            padding: 30px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="weather-app">
        <h3 class="text-center">Weather App</h3>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" class="form-control" placeholder="Enter Latitude">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" class="form-control" placeholder="Enter Longitude">
        </div>
        <button id="getWeather" class="btn btn-primary btn-block">Get Weather</button>
        <div id="weatherResult" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="Assignment10_weatherApp.js"></script>
</body>

</html>
